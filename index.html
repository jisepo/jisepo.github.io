<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
            background: black;
        }
        img {
            max-width: 100%; /* Limit width to 100% of the viewport */
            max-height: 100vh; /* Limit height to 100% of the viewport height */
            object-fit: contain; /* Maintain aspect ratio */
            margin: 0; /* Remove any margin */
        }
    </style>
</head>
<body>
    <img src="1.jpeg" alt="Image 1" loading="lazy" />
    <img src="2.jpeg" alt="Image 2" loading="lazy" />
    <img src="3.jpeg" alt="Image 3" loading="lazy" />
    <img src="4.jpeg" alt="Image 4" loading="lazy" />
    <img src="5.jpeg" alt="Image 5" loading="lazy" />
    <img src="6.jpeg" alt="Image 6" loading="lazy" />
    <img src="7.jpeg" alt="Image 7" loading="lazy" />
</body>
</html>
