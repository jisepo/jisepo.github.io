<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: left; /* Center images horizontally */
            height: 100vh;
            background: black;
        }
        img {
            width: 100%; /* Make images take full width */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure images fit within their container */
        }
    </style>
</head>
<body>
    <img src="1.jpeg" alt="Image 1" loading="lazy" />
    <img src="2.jpeg" alt="Image 2" loading="lazy" />
    <img src="3.jpeg" alt="Image 3" loading="lazy" />
    <img src="4.jpeg" alt="Image 4" loading="lazy" />
    <img src="5.jpeg" alt="Image 5" loading="lazy" />
    <img src="6.jpeg" alt="Image 6" loading="lazy" />
    <img src="7.jpeg" alt="Image 7" loading="lazy" />
</body>
</html>
